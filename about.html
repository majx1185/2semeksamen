<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninna York Forside</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        /*        BACKGROUND*/

        #backgroundpic img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -999;
        }

        #logo img {
            width: 15%;
            position: absolute;
            top: 20px;
            left: 15vw;
        }

        /*        BACKGROUND END*/

        /*        MENU*/
        .mainmenu .navmenu {
            position: fixed;
            right: 5%;
            top: 20%;
            text-align: right;
        }

        .mainmenu .navmenu a {
            text-decoration: none;
            color: black;
            line-height: 50px;
        }

        ul {
            list-style: none;
        }

        /*        MENU END*/

        /*CONTENT TEXT*/
        .allcontent {
            padding-left: 15vw;
        }

        .headline {
            padding: 15% 15vw 5vw;
        }

        .text1 {
            width: 40%;
        }

        /*CONTENT TEXT END*/

        /*        FEEDGRID*/
        .feedcontainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1vw;
            padding: 50% 15vw 0;
        }

        .feedpic img {
            width: 100%;
        }

        /*        FEEDGRID END*/
    </style>
</head>

<body>
    <header class="mainmenu">
        <div class="burgermenu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="navmenu hidden">
            <nav>
                <ul>
                    <li><a href="custom.html">Custom</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="showpieces.html">Showpieces</a></li>
                </ul>
            </nav>
        </div>

    </header>


    <div id="backgroundpic">
        <picture>
            <source media="(min-width: 700px)" srcset="billeder/aboutbackground.svg">
            <img src="billeder/aboutmobil.svg" alt="default">
        </picture>
    </div>
    <div id="logo">
        <a href="index.html"><img src="billeder/logoblack.svg" alt="logo"></a>
    </div>

    <div class="allcontent">
        <div class="headline"></div>
        <div class="text1"></div>
    </div>

    <div class="feedcontainer"></div>

    <template>
        <article class="feedpic">
            <a href="#"><img src="" alt=""></a>
        </article>
    </template>


</body>

<script>
    let feed = [];

    document.addEventListener("DOMContentLoaded", start);

    function start() {
        async function getJson() {
            let url =
                "http://phin.dk/2semeksamen/wordpress/wp-json/wp/v2/about/74"
            let jsonData = await fetch(url);
            feed = await jsonData.json();
            visFeed();
        }

        function visFeed() {
            document.querySelector(".headline").textContent = feed.title.rendered;
            document.querySelector(".text1").innerHTML = feed.content.rendered;
        }
        getJson();
    }
</script>

</html>
