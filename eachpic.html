<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninna York Forside</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        /*        BACKGROUND*/

        #backgroundpic img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -999;
        }

        /*        BACKGROUND END*/

        /*        MENU*/
        .mainmenu .navmenu {
            position: fixed;
            right: 5%;
            top: 20%;
            text-align: right;
        }

        .mainmenu .navmenu a {
            text-decoration: none;
            color: black;
            line-height: 50px;
        }

        ul {
            list-style: none;
        }

        /*        MENU END*/

        /*        FEEDGRID*/
        .feedcontainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1vw;
            padding: 50% 15vw 0;
        }

        .feedcontainer img {
            width: 100%;
        }

        /*        FEEDGRID END*/
    </style>
</head>

<body>
    <header class="mainmenu">
        <div class="burgermenu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="navmenu hidden">
            <nav>
                <ul>
                    <li><a href="custom.html">Custom</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="showpieces.html">Showpieces</a></li>
                </ul>
            </nav>
        </div>

    </header>


    <div id="backgroundpic">
        <picture>
            <source media="(min-width: 700px)" srcset="billeder/custombackground.svg">
            <img src="billeder/contactmobil.svg" alt="default">
        </picture>
    </div>


    <div class="feedcontainer"></div>

    <div class="allcontent">
        <h1 class="headline"></h1>
        <img src="" alt="">
    </div>

    <template>
        <article class="feedpic">
            <a href="#"><img src="" alt=""></a>
        </article>
    </template>


</body>

<script>
    let urlParams = new
    URLSearchParams(window.location.search);
    let slug = urlParams.get("slug");
    let feed = [];

    document.addEventListener("DOMContentLoaded", start);

    function start() {
        let dest = document.querySelector(".feedcontainer");

        async function getJson() {
            let jsonData = await
            fetch("http://phin.dk/2semeksamen/wordpress/wp-json/wp/v2/feed?per_page=100");
            feed = await jsonData.json();
            feed.forEach(obj => {
                if (obj.slug == slug) {
                    onepost = obj;
                    console.log(onepost);
                }
            })
            visFeed();
        }

        function visFeed() {
            console.log(dest);

            document.querySelector(".headline").textContent = onepost.title.rendered;
            document.querySelector(".allcontent img").src = onepost.billede.guid;
        }
        getJson();
    }
</script>

</html>
